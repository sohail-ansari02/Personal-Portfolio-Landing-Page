<section class="services container">
  <h2 class="services__heading">Services</h2>
  <h3 class="services__sub-heading">
    Exploring My Design
    <span class="special"> Skills </span>
  </h3>
  <p class="services__desc">
    We transform your ideas into a distinctive web project that both inspires
    <br />
    you and captivates your customers
  </p>
  <app-swapper-button
    [swapper]="swapper"
    class="services__swapper-btn"
  ></app-swapper-button>
  <ul
    #swapper="swapper"
    [total]="10"
    [cardWidth]="360"
    [cardToShow]="4"
    [gap]="30"
    class="services__list swapper"
  >
    <li class="services__list-item swapper-item" *ngFor="let i of 10 | range">
      <app-service-card></app-service-card>
    </li>
  </ul>
</section>
