<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mark Walker</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <meta name="description" content="portfolio website" />

    <!-- Preload the LCP image with a high fetchpriority so it starts loading with the stylesheet. -->
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/assets/images/profile/hero-image.webp"
      type="image/webp"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/assets/images/logo/logo.svg"
      type="image/svg+xml"
    />

    <!-- OG tags -->
    <meta property="og:url" content="https://aero-vision.netlify.app" />
    <meta
      property="og:title"
      content="Portfolio of Mark Walker, Frontend Developer"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Explore the portfolio of Mark Walker, a frontend developer showcasing a collection of visually stunning and user-friendly web projects. From elegant designs to seamless user experiences, discover the expertise in frontend development that brings digital ideas to life."
    />
    <meta
      property="og:image"
      content="https://mark-walker-portfolio.netlify.app/assets/images/profile/hero-image.webp"
    />
    <meta property="og:image:alt" content="Portfolio Cover Image" />

    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Mark Walker's Portfolio" />
    <meta property="article:author" content="Mark Walker" />
    <meta property="article:published_time" content="2024-02-04T15:45:00Z" />

    <!-- email intergration -->
    <script
      async
      src="https://s.pageclip.co/v1/pageclip.js"
      charset="utf-8"
    ></script>
    <link
      rel="preload"
      href="https://s.pageclip.co/v1/pageclip.css"
      media="screen"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
