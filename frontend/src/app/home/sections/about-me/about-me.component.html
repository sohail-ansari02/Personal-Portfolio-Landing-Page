@if(data()){ @let info = data();
<div class="container-full">
  <om-dotpattern
    *appShowOnClientSide
    class="cover-background"
    styleClass="dotpattern"
    patternColor="var(--clr-primary)"
  >
  </om-dotpattern>
  <section class="about-me container section">
    <picture class="about-me__picture">
      <!-- srcset="
        /assets/images/profile/profile-pic.webp        627w,
        /assets/images/profile/mobile-profile-pic.webp 350w
      " -->
      <img
        src="{{ info.profilePhoto }}"
        alt="about-me image"
        class="about-me__image"
        width="627"
        height="623"
      />
      <img
        src="assets/images/profile/profile-pic-bg.svg"
        alt="about-me image"
        class="about-me__bg-image"
        width="627"
        height="623"
      />
    </picture>

    <div class="about-me__content">
      <h2 class="about-me__heading">{{ info.heading }}</h2>
      <h3 class="about-me__sub-heading">
        <!-- <span class="special"> 6 Yearâ€™s Experience </span>
        <br />
        on Product Design -->
        {{ info.subheading }}
      </h3>
      <p class="about-me__para">
        {{ info.paragraph }}
        <!-- Hey! I'm <strong class="special">Mark Walker</strong>, a frontend
        developer with <strong class="special">6 years</strong> of experience.
        Let's create something
        <strong class="special">awesome</strong> together! -->
      </p>
      <app-info-tab class="about-me__tabs" [tabData]="tabInfo" />
    </div>
  </section>
</div>
}
