<header id="home" class="header container">
  <img
    src="assets/images/logo/sohail-ansari.logo.svg"
    alt="Sohail Ansari Logo"
    width="175"
    height="50"
    class="header__logo"
    fetchpriority="high"
  />
  <!-- <span>
   [ LOGO ]
  </span> -->
  <button class="header__mobile-nav-btn" (click)="onToggle()">
    <img
      src="assets/images/icons/menu.svg"
      alt="menu button"
      width="31.333"
      height="32"
    />
  </button>
  <nav
  *ngIf="showMobileMenu"
    [ngClass]="{
      header__nav: true,
      'header__nav--open': openMenu
    }"
  >
    <div class="header__mobile-nav-btn header__nav-btn" (click)="onToggle()">
      <img
        src="assets/images/icons/close.svg"
        alt="menu button"
        width="31.333"
        height="32"
      />
    </div>
    <ul class="header__links">
      <li
        (click)="onToggle()"
        *ngFor="let link of links"
        class="header__link-item"
      >
        <a class="header__link" href="#{{ link }}">{{ link }}</a>
      </li>
    </ul>

    <button class="header__btn btn">Letâ€™s chat</button>
  </nav>
  <div
    (click)="onToggle()"
    [ngClass]="{
      'header__nav-overlay': true,
      'header__nav-overlay--show': openMenu
    }"
  ></div>
</header>
